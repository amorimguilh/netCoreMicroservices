apiVersion: apps/v1
kind: Deployment
metadata:
  name: coupon-deployment
  labels:
    app: coupon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coupon
  template:
    metadata:
      labels:
        app: coupon
    spec:
      volumes:
        - name: postgres-volume

      containers:
        - name: coupon
          image: gamorim/couponservice:latest
          env:
          - name: DB_CONNECTION_STRING
            value: "Host=postgres-service;Database=postgres;Username=postgres;Password=mysecretpassword"
          ports: 
          - containerPort: 80